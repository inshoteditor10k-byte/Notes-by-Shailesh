<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Roboto", "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(145deg, #f5f7fa, #e4e7ec);
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: env(safe-area-inset-top);
    overflow: hidden;
}

/* ===== Login Card ===== */
.login-card {
    width: 90%;
    max-width: 380px;
    background: #ffffff;
    padding: 40px 24px;
    border-radius: 24px;
    box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.08),
        0 4px 8px rgba(0, 0, 0, 0.05);
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.login-card.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
}

/* ===== Dashboard ===== */
.dashboard {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ffffff;
    padding: 40px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transform: translateY(100%);
    transition: transform 0.5s ease;
}

.dashboard.active {
    transform: translateY(0);
}

.profile-section {
    position: absolute;
    top: 50px;
    display: flex;
    align-items: center;
    gap: 14px;
}

.profile-section img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
}

.profile-info {
    text-align: left;
}

.profile-info h4 {
    font-size: 16px;
    color: #202124;
}

.profile-info p {
    font-size: 13px;
    color: #5f6368;
}

.dashboard h1 {
    font-size: 22px;
    font-weight: 600;
    color: #202124;
    text-align: center;
}

/* ===== Title ===== */
.app-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 32px;
    color: #202124;
}

/* ===== Google Button ===== */
.google-btn {
    width: 100%;
    height: 50px;
    background: #ffffff;
    border: 1px solid #dadce0;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    cursor: pointer;
    transition: all 0.25s ease;
    position: relative;
    font-size: 15px;
    font-weight: 500;
    color: #3c4043;
}

.google-btn:hover {
    box-shadow: 0 2px 8px rgba(60,64,67,0.15);
    transform: translateY(-1px);
}

.google-btn:active {
    transform: scale(0.98);
}

.google-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.google-icon {
    width: 20px;
    height: 20px;
}

.loader {
    width: 18px;
    height: 18px;
    border: 2px solid #ccc;
    border-top: 2px solid #4285F4;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    display: none;
}

.error-message {
    margin-top: 18px;
    font-size: 14px;
    color: #d93025;
    display: none;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div class="login-card" id="loginCard">
    <div class="app-title">Welcome</div>

    <button id="googleLoginBtn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.3 0 6.3 1.1 8.7 3.2l6.5-6.5C35.2 2.4 30 0 24 0 14.6 0 6.5 5.4 2.7 13.3l7.8 6.1C12.3 13.3 17.7 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9h12.7c-.5 2.8-2.1 5.1-4.4 6.6l6.9 5.4c4-3.7 6.3-9.2 6.3-16.3z"/>
            <path fill="#FBBC05" d="M10.5 28.4c-.5-1.5-.8-3-.8-4.4s.3-3 .8-4.4l-7.8-6.1C1 16.7 0 20.2 0 24s1 7.3 2.7 10.5l7.8-6.1z"/>
            <path fill="#34A853" d="M24 48c6 0 11.2-2 15-5.4l-6.9-5.4c-2 1.3-4.5 2.1-8.1 2.1-6.3 0-11.7-3.8-13.6-9.9l-7.8 6.1C6.5 42.6 14.6 48 24 48z"/>
        </svg>

        <span id="btnText">Continue with Google</span>
        <div id="loader" class="loader"></div>
    </button>

    <div id="errorMessage" class="error-message">
        Something went wrong. Please try again.
    </div>
</div>

<!-- DASHBOARD SCREEN -->
<div class="dashboard" id="dashboard">
    <div class="profile-section">
        <img id="userImage" src="" alt="Profile">
        <div class="profile-info">
            <h4 id="userName"></h4>
            <p id="userEmail"></p>
        </div>
    </div>

    <h1>Welcome To Dashboard</h1>
</div>

<!-- Firebase SDKs (Modular v9) -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
    getAuth, 
    GoogleAuthProvider, 
    signInWithPopup 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* ===============================
   Firebase Configuration
=============================== */
const firebaseConfig = {
  apiKey: "AIzaSyDzVS_oUSNueLOUj8CtQWCaNKjG_-YTCKk",
  authDomain: "fake-phone-pe-d0f28.firebaseapp.com",
  databaseURL: "https://fake-phone-pe-d0f28-default-rtdb.firebaseio.com",
  projectId: "fake-phone-pe-d0f28",
  storageBucket: "fake-phone-pe-d0f28.firebasestorage.app",
  messagingSenderId: "860186859049",
  appId: "1:860186859049:web:4e19d670c2e24b91a5ae38"
};

let app;
let auth;
let provider;

/* ===============================
   Initialize Firebase
=============================== */
function initFirebase() {
    app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    provider = new GoogleAuthProvider();
}

/* ===============================
   Google Sign-In Logic
=============================== */
async function signInWithGoogle() {
    const googleBtn = document.getElementById("googleLoginBtn");
    const loader = document.getElementById("loader");
    const btnText = document.getElementById("btnText");
    const errorMessage = document.getElementById("errorMessage");

    googleBtn.disabled = true;
    errorMessage.style.display = "none";
    loader.style.display = "inline-block";
    btnText.style.display = "none";

    try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        showDashboard(user);

    } catch (error) {
        loader.style.display = "none";
        btnText.style.display = "inline";
        googleBtn.disabled = false;
        errorMessage.style.display = "block";
        console.error("Authentication Error:", error);
    }
}

/* ===============================
   Show Dashboard
=============================== */
function showDashboard(user) {
    document.getElementById("userName").textContent = user.displayName || "";
    document.getElementById("userEmail").textContent = user.email || "";
    document.getElementById("userImage").src = user.photoURL || "";

    const loginCard = document.getElementById("loginCard");
    const dashboard = document.getElementById("dashboard");

    loginCard.classList.add("hidden");
    setTimeout(() => {
        dashboard.classList.add("active");
    }, 300);
}

/* ===============================
   App Start
=============================== */
initFirebase();

document.getElementById("googleLoginBtn")
    .addEventListener("click", signInWithGoogle);

</script>

</body>
</html>
