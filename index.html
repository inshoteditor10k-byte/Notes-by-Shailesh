<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
/* ===== Reset ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Roboto", "Segoe UI", sans-serif;
}

/* ===== Body Styling ===== */
body {
    height: 100vh;
    background: linear-gradient(145deg, #f5f7fa, #e4e7ec);
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: env(safe-area-inset-top);
}

/* ===== Login Card ===== */
.login-card {
    width: 90%;
    max-width: 380px;
    background: #ffffff;
    padding: 40px 24px;
    border-radius: 24px;
    box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.08),
        0 4px 8px rgba(0, 0, 0, 0.05);
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}

/* ===== App Title ===== */
.app-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 32px;
    color: #202124;
}

/* ===== Google Button ===== */
.google-btn {
    width: 100%;
    height: 50px;
    background: #ffffff;
    border: 1px solid #dadce0;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    cursor: pointer;
    transition: all 0.25s ease;
    position: relative;
    font-size: 15px;
    font-weight: 500;
    color: #3c4043;
}

.google-btn:hover {
    box-shadow: 0 2px 8px rgba(60,64,67,0.15);
    transform: translateY(-1px);
}

.google-btn:active {
    transform: scale(0.98);
}

.google-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

/* ===== Google Icon ===== */
.google-icon {
    width: 20px;
    height: 20px;
}

/* ===== Loader ===== */
.loader {
    width: 18px;
    height: 18px;
    border: 2px solid #ccc;
    border-top: 2px solid #4285F4;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    display: none;
}

/* ===== Error Section ===== */
.error-message {
    margin-top: 18px;
    font-size: 14px;
    color: #d93025;
    display: none;
}

/* ===== Animations ===== */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="login-card">
    <div class="app-title">Welcome</div>

    <button id="googleLoginBtn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.3 0 6.3 1.1 8.7 3.2l6.5-6.5C35.2 2.4 30 0 24 0 14.6 0 6.5 5.4 2.7 13.3l7.8 6.1C12.3 13.3 17.7 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9h12.7c-.5 2.8-2.1 5.1-4.4 6.6l6.9 5.4c4-3.7 6.3-9.2 6.3-16.3z"/>
            <path fill="#FBBC05" d="M10.5 28.4c-.5-1.5-.8-3-.8-4.4s.3-3 .8-4.4l-7.8-6.1C1 16.7 0 20.2 0 24s1 7.3 2.7 10.5l7.8-6.1z"/>
            <path fill="#34A853" d="M24 48c6 0 11.2-2 15-5.4l-6.9-5.4c-2 1.3-4.5 2.1-8.1 2.1-6.3 0-11.7-3.8-13.6-9.9l-7.8 6.1C6.5 42.6 14.6 48 24 48z"/>
        </svg>

        <span id="btnText">Continue with Google</span>
        <div id="loader" class="loader"></div>
    </button>

    <div id="errorMessage" class="error-message">
        Something went wrong. Please try again.
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const googleBtn = document.getElementById("googleLoginBtn");
    const loader = document.getElementById("loader");
    const btnText = document.getElementById("btnText");
    const errorMessage = document.getElementById("errorMessage");

    googleBtn.addEventListener("click", function() {

        // Prevent multiple clicks
        googleBtn.disabled = true;
        errorMessage.style.display = "none";

        // Show loader
        loader.style.display = "inline-block";
        btnText.style.display = "none";

        // Redirect after short delay (visual feedback)
        setTimeout(function() {
            try {
                window.location.href = "/auth/google";
            } catch (error) {
                loader.style.display = "none";
                btnText.style.display = "inline";
                googleBtn.disabled = false;
                errorMessage.style.display = "block";
            }
        }, 600);

    });

});
</script>

</body>
</html>
